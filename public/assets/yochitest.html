<link href="css/yochitest.css" rel="stylesheet">
<script src='js/yochitest.js'></script>

<section class="yellow">
  <div class="container">
    <div class="row">
      <div class="col-md-3 center"><img src="img/pencil.png" alt="ペンシルロゴ" class="circle2 fade2" style="width: 150px; height: auto;"></div>
      <div class="col-md-6">
        <h2>危険予知テスト</h2>
      </div>
      <div class="col-md-3"></div>
    </div>

    <div class='slide-area' id='question_top'>
      <div class='content-area'>
        <div>
          <p class="explanation">
            実験中のイラストを見て、危険だと思うところを予想してみてください。<br>
            問題→回答→解説の順にボタンをタップしてください。画像と説明文（問題文）が表示されます。
          </p>
        </div>
        <div>
          <button class='yellow next'>テストを始める →</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 center">
        <img src="img/beaker.png" alt="挿絵" class="beaker">
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</section>

<div class='template'>
  <textarea class='question-temp'>
    <div class='content-area'>
      <div class="question">
        <p class='question-label'><span class='num'>{{question_number}}.</span><span class='title'>{{question_text}}</span></p>
      </div>
      <div class="q-img"><img src='{{question_image}}' /></div>
      <div>
        <button class='yellow next' data-status='answer'>{{button_message}} →</button>
      </div>
    </div>
  </textarea>

  <textarea class='comment-temp'>
    <div class='content-area'>
      <div class="question">
        <p class='question-label'><span class='title'>{{comment_text}}</span></p>
      </div>
      <div class="q-img"><img src='{{comment_image}}' /></div>
      <div>
        <button class='yellow next' data-status='comment'>NEXT →</button>
      </div>
    </div>
  </textarea>

  <div class='finish-temp'>
    <div class='content-area finish'>
      <p >終了 !!</p>
      <!-- <div>正解率 : {{correct_counts}} / {{question_counts}}</div> -->
    </div>
  </div>
</div>
