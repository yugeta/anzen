<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script type="module" src="js/main.js"></script>
  <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0" name="viewport">
  <link href="../img/favicon.png" rel="icon" type="image/png">
  <link href="../img/favicon.ico" rel="apple-touch-icon" type="image/png">
  <link href="https://example.com/" rel="canonical">
  <meta content="ホームページ説明" name="description">
  <meta content="https://example.com/" property="og:url">
  <meta content="東大廃液パズル" property="og:title">
  <meta content="ホームページ説明" property="og:description">
  <title>東大廃液パズル</title>
  <meta content="website" property="og:type">
  <meta content="東大廃液パズル" property="og:site_name">
  <meta content="summary_large_image" name="twitter:card">

  <!-- OGP -->
  <meta property="og:title" content="" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://xample.come/" />
  <meta property="og:image" content="https://example.com/" />
  <meta property="og:site_name" content="" />
  <meta property="og:description" content="" />
  <meta property="og:locale" content="ja_JP" />
  <meta property="fb:app_id" content="" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:description" content="" />
  <meta name="twitter:site" content="https://example.com/" />
  <meta name="twitter:image" content="https://example.com" />
  <meta property="image_src" content="https://example.com" />
</head>
<body>
  <main id="game">
    <div class="control-area">
      <div class="hearts">
        <svg src="img/heart_off.svg"></svg>
        <svg src="img/heart_on.svg"></svg>
        <svg src="img/heart_on.svg"></svg>
      </div>

      <div class="hachi">
        <img src="img/hachi.png" />
      </div>

      <div class="time">
        <p>Time: <span>00:00</span></p>
      </div>

      <div class="score">
        <p>Score: <span>0</span></p>
      </div>

      <div class="rule">
        <a href="img/rule.jpg" target="_blank">ルールシート</a>
      </div>

      <div class="track">
        <img src="img/track.png" />
      </div>
    </div>

    <div class="flask-area"></div>

    <div class="tank-area">
      <svg src="img/tank/c.svg" data-name="c"></svg>
      <svg src="img/tank/k.svg" data-name="k"></svg>
      <svg src="img/tank/j.svg" data-name="j"></svg>
      <svg src="img/tank/h.svg" data-name="h"></svg>
      <svg src="img/tank/d.svg" data-name="d"></svg>
      <svg src="img/tank/e.svg" data-name="e"></svg>
    </div>
  </main>
</body>
</html>
